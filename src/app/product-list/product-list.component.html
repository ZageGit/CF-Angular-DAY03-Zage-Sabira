<div class="container">
<h2 class="mt-4 text-light">Products</h2>
<div class="row mt-4">
<div class="col-4" *ngFor="let product of products ; index as productId">
    <div class="productdetails m-2 border p-4">

 <h3>
   <a [routerLink]="['/products', productId]">
     {{ product.name }}
   </a>
 </h3>
 <p *ngIf="product.description">
{{ product.description }}
 </p>
 <img class="img-fluid"src="{{product.image}}" alt=" {{product.name}} ">
 <button type="button" class="btn btn-success" [routerLink]="['/products', productId]" >More Info</button>
</div>


</div>
</div>
</div>
